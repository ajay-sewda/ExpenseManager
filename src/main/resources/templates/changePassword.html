<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Logo -->
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.png}" alt="Expense Manager Logo" height="30">
    </a>
    <a class="navbar-brand" th:href="@{/}">Expense Manager</a>

</nav>
<div class="container mt-5" style="padding-top: 70px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Change Password</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/changePassword}" method="post" th:object="${passwordForm}">

                        <div class="mb-3">
                            <input type="password" class="form-control" th:field="*{oldPassword}" placeholder="Old Password: " required>
                        </div>
                        <div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('oldPassword')}" th:text="'Old Password ' + ${err}"/>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" th:field="*{newPassword}" placeholder="New Password: " required>
                        </div>
                        <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('newPassword')}" th:text="'New Password ' + ${err}" />
                            </ul>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm New Password: " required>
                        </div>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="'Confirm Password ' + ${err}"/>
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
