<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Split List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2>Final Split List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Paid By</th>
            <th>Paid To</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="finalSplit : ${finalSplits}">
            <td th:text="${finalSplit.finalPayBy.userName}"></td>
            <td th:text="${finalSplit.finalPayTo.userName}"></td>
            <td th:text="${finalSplit.finalAmt}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
