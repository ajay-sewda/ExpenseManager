<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invalid Token</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            padding-top: 5rem;
        }
        .container {
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Expense Manager</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center mt-5">
                <span class="error-icon">&#9888;</span>
                <h2 class="mt-3">Invalid Token</h2>
                <p>The token is invalid or expired.</p>
                <!-- Add additional content or links -->
                <a th:href="@{/forgotPassword}" class="btn btn-primary mt-3">Try Again</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, jQuery, and Popper.js CDNs (Include at the end of the body for faster loading) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
