<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update User Details Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Logo -->
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.png}" alt="Expense Manager Logo" height="30">
    </a>
    <a class="navbar-brand" th:href="@{/}">Expense Manager</a>

</nav>

<div class="container" style="margin-top: 70px;">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Update User Details
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form th:action="@{/profile/processUpdateDetails}" th:object="${webUser}" method="POST" class="form-horizontal">
                        <input type="hidden" th:field="*{id}">

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="${err}" />
                            </ul>
                        </div>

                        <!-- First Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Last Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastName}" placeholder="Last name " class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Update Details</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
