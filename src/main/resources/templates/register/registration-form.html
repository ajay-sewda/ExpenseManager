<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Logo -->
    <img th:src="@{/images/logo.png}" alt="Expense Manager Logo" height="30">
    <span class="navbar-brand">Expense Manager</span>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Registration Form -->
        <div class="col-md-5 p-0 d-flex align-items-center justify-content-center" style="background-color: #f5f5f5; height: 100vh;">
            <div id="loginbox" class="p-2" style="max-width: 400px; width: 100%;">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        New User Registration
                    </div>

                    <div class="card-body">

                        <div class="card-text">

                            <!-- Registration Form -->
                            <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${webUser}"
                                  method="POST" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>

                                            <!-- Check for registration error -->
                                            <div th:if="${registrationError}">
                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    <span th:text="${registrationError}"></span>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <!-- Username/Email -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="text" th:field="*{userName}" placeholder="Email (*)" class="form-control" />
                                </div>

                                <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('userName')}" th:text="${err}" />
                                    </ul>
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                                </div>

                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                                    </ul>
                                </div>

                                <!-- First Name -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
                                </div>

                                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                                    </ul>
                                </div>

                                <!-- Last Name -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control" />
                                </div>

                                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                                    </ul>
                                </div>

                                <!-- Registration Button -->
                                <div style="margin-top: 10px" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- Image on the right side -->
        <div class="col-md-7 p-0 d-flex align-items-center justify-content-center">
            <img th:src="@{/images/registration.jpg}" class="img-fluid" alt="Expense Manager" style="height: 100vh;">
        </div>
    </div>
</div>

</body>
</html>
