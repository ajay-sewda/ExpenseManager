<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2>Update Expense</h2>
    <form th:action="@{/expenses/update/{id}(id=${expense.id})}" method="post" th:object="${expense}">
        <div class="form-group">
            <label>Description:</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="text" class="form-control" th:field="*{date}">
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <input type="text" class="form-control" th:field="*{amount}">
        </div>
        <div class="form-group">
            <label>Paid By:</label>
            <input type="text" class="form-control" th:field="*{paidBy.userName}">
        </div>
        <button type="submit" class="btn btn-primary">Update Expense</button>
        <a th:href="@{/expenses/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
