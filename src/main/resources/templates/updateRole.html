<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Role</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Logo -->
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.png}" alt="Expense Manager Logo" height="30">
    </a>
    <a class="navbar-brand" th:href="@{/}">Expense Manager</a>

</nav>

<div class="container mt-5" style="padding-top: 70px;">
    <h2 class="mb-4">Update User Role</h2>

    <form th:action="@{/admin/updateRole}" th:object="${role}" method="post">
        <input type="hidden" th:name="userId" th:value="${userId}">
        <div class="form-group row">
                <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" th:field="${user.firstName}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" th:field="${user.lastName}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="text" id="email" th:field="${user.userName}" class="form-control" readonly>
                </div>
            </div>
        <div class="form-group row" th:object="${role}">
            <label for="setrole" class="col-sm-3 col-form-label">Role:</label>
            <div class="col-sm-9">
                <select id="setrole" class="form-control" th:field="*{id}">
                    <option th:value="2" th:text="User"></option>
                    <option th:value="3" th:text="Developer"></option>
                    <option th:value="1" th:text="Admin"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Update Role</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
